<ion-view class="host-game-ticket-list" ng-controller="ManageTicketsCtrl">
  <ion-nav-title>
    Tickets ({{game.tickets.length}}/8)
  </ion-nav-title>
  <ion-content id="game-card">
    <div class="game-detail card">
      <div class="row">
        <div class="col">
          <div class="game-detail--date">{{formatDate(game.date)}}</div>
          <div>{{game.homeTeam}}</div>
          <div>v {{game.awayTeam}}</div>
        </div>
        <div class="col">
          <div class="team-logo--{{game.awayTeam | lowercase}}"></div>
        </div>
        <div class="col">
          <!-- <div class="game-detail--stat-group"> -->
          <div class="game-detail--info">Brookvale Oval</div>
          <div class="game-detail--info">Start 07:30 PM</div>
          <div class="game-detail--info">Finish 09:00 PM</div>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <ion-list ng-repeat="ticket in game.tickets track by $index">
      <ion-item>
        <div class="ticket-list">
          <div class="row">
            <div class="col">
              <div class="ticket-list--number">{{ticket}}</div>
            </div>
            <div class="col">
              <a class="ticket-list--action" href="#/menu/games/{{game.id}}/manage-tickets/{{ticket}}">VIEW</a>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <div ng-show="ticket.$show" id="ticket-input" style="height:250px;">
      <form ng-submit="saveTicket()">
        <label class="item item-input item-floating-label">
          <span class="input-label">Enter barcode</span>
          <input type="tel" placeholder="Enter barcode" ng-model="ticket.number" autofocus="true"/>
        </label>
      </form>
    </div>
  </ion-content>
  <div class="button-add" ng-click="addTicket()">
    <div class="button-add--label">Add Ticket</div>
    <div class="button-add--icon">
      <i class="icon ion-plus"></i>
    </div>
  </div>
</ion-view>
