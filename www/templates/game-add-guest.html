<ion-modal-view class="host-contact-list">
  <ion-header-bar class="nav-bar-custom">
    <div class="buttons">
      <button class="button button-clear" ng-click="cancelSearchContact()">
        <i class="ion-android-close"></i>
      </button>
    </div>
    <h1 class="title">Add Contact</h1>
  </ion-header-bar>
  <ion-content>
    <div class="contact-list--item card">
      <div class="row">
        <div class="col">
          <label class="input input-label" style="border: solid #ddd 1px;">
            <input type="search" ng-model="contacts.$search" ng-change="filterUsers()" autofocus="true">
          </label>
        </div>
      </div>
    </div>
    <ion-list class="contacts-list" ng-show="!contacts.$loading">
      <ion-item class="contact-list--item card" ng-repeat="contact in filteredUsers" ng-click="saveSearchContact(contact)">
        <div class="row">
          <div class="col">
            <div class="contact-list--name">{{contact.name}}</div>
            <div class="contact-list--email">{{contact.email}}</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <div class="row">
      <div class="col">
        <label ng-click="showAddContact()">Add contact</label>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
