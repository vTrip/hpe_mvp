<ion-view ng-controller="TicketCtrl">
  <ion-nav-title class="nav-title-custom">Ticket</ion-nav-title>

  <ion-content>
    <div class="detail card">
      <div class="row">
        <div class="col">
          <label>
            <span style="font-size:24px;">14 April</span> <br/>
            <span style="font-size:16px;">Sea Eagles <br/>
            v Eels</span>
          </label>
        </div>
        <div class="col" id="club-logo">
        </div>
        <div class="col">
          <label class="col" style="font-size:16px;">Brookvale Oval</label>
          <label class="col" style="font-size:16px;">Start 07:30pm</label>
          <label class="col" style="font-size:16px;">End 9:00pm</label>
        </div>
      </div>
      <div class="col barcode">
        <canvas id="barcode" class="col">
      </div>
    </div>
    <div class="detail card">
      <div class="row">
        <div class="col">
          <label class="col" style="font-size: 16px;">HPE hopes you'll enjoy tonight and the company of our special guest. We look forward to hosting you.</label>
          <label class="col" style="font-weight:500; font-size:16px;">Pre and Post Game Events</label>
          <div class="row">
            <label class="col-20">5:00 PM</label>
            <label style="padding-top:0;" class="col">Meet at Ship Inn at for a pre game Cinammon Whiskey</label>
          </div>
          <div class="row">
            <label class="col-20">9:15 PM</label>
            <label style="padding-top:0" class="col">Post Game cocktail at The Marquee</label>
          </div>
        </div>
      </label>
    </div>
  </ion-content>
</ion-view>
